config:
    # IDs & paths
    data_id: "exp_oversample"
    model_id: "finetuner_low"
    models_dir: "../trained_models/exp_finetuner"
    load_data: True
    
    # Training params
    source: "low"
    network_type: "low"
    iterations: 150
    num_classes: 72
    sigmoid_params: [[500, 150], [5000, 1000], [10000, 5000]]
    batch_size: 50
    lr: 0.005

    # WANDB params
    enable_logging: True
    wandb_project_id: "exp_finetuner_low"

    # Network params
    num_hidden_layers: 1
    num_neurons: 50

    # Misc
    device: "cuda"