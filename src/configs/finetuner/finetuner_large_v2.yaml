config:
    # IDs & paths
    data_id: "exp_generator_v2"
    model_id: "finetuner_generator_large"
    models_dir: "../trained_models/exp_generator_v2"

    # Training params
    source: "generator_large"
    network_type: "large"
    iterations: 100
    num_classes: 30
    sigmoid_params: [50000, 10000]
    batch_size: 500
    lr: 0.0005

    # WANDB params
    enable_logging: True
    wandb_project_id: "finetuner_v2"

    # Network params
    num_hidden_layers: 2
    num_neurons: 300

    # Misc
    device: "cuda"