config:
    # IDs & paths
    data_id: "exp_oversample"
    model_id: "errorfinder"
    classifier_id: "classifier"
    finetuner_low_id: "finetuner_low"
    finetuner_large_id: "finetuner_large"
    models_dir: "../trained_models/exp_all"

    # Training params
    # source: "realistic_low"
    iterations: 10
    num_classes: 72
    batch_size: 100
    lr: 0.0001
    sigmoid_params: [1000,200]
    # sigmoid_params: [50000, 10000]
    loss_params: 
        lagrange_missclassification: 0.03
        lagrange_pnorm: 1e4
        lagrange_smalltozero: 1e-3
        pnorm_order: 5.0

    # WANDB params
    enable_logging: True
    wandb_project_id: "errorfinder"

    # Network params
    num_hidden_layers_pos: 3
    num_neurons_pos: 1000
    num_hidden_layers_neg: 3
    num_neurons_neg: 1000

    # Misc
    device: "cuda"
